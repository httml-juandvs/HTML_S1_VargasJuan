<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form class="Formulario" method="post" action="">
        <input type="text" name="Nombre" placeholder="Nombre" maxlength="50">
        <br>
        <br>
        <input type="text" name="Apellido" placeholder="Apellido" maxlength="50">
        <br>
        <br>
        <label name="sexo">Seleccione su sexo: </label>
        <select>
            <option>Masculino</option>
            <option>Femenino</option>
        </select>
        <br><br>
        <input type="email" name="correo" placeholder="hola@gmail.com">
        <br><br>
        <input type="checkbox" name="ofertas" checked>Deseo recibir información sobre novedades y ofertas.
        <br>
        <input type="checkbox" name="condiciones" checked>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
        <br><br>
        <label name="poblacion">selecione su poblacion: </label>
        <select>
            <option>Bucaramanga</option>
            <option>Giron</option>
            <option>Floridablanca</option>
            <option>Piedecuesta</option>
        </select>
        <br><br>
        <input type="submit" name="enviar" placeholder="Enviar">
    </form>
</body>
</html>
